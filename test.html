<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WorkFinder | Test</title>
    <link rel="stylesheet" href="assets/style.css" />
    <style>
        /* Test specific styles */
        .progress-container {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 99px;
            margin: 40px 0 60px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--brand);
            width: 25%;
            border-radius: 99px;
            transition: width 0.3s ease;
        }

        .question-card {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }

        .scale-options {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
        }

        .scale-option {
            position: relative;
            cursor: pointer;
        }

        .scale-option input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .circle {
            display: block;
            border-radius: 50%;
            border: 2px solid var(--line);
            transition: all 0.2s ease;
        }

        /* Sizes for the circles */
        .size-lg {
            width: 60px;
            height: 60px;
        }

        .size-md {
            width: 45px;
            height: 45px;
        }

        .size-sm {
            width: 30px;
            height: 30px;
        }

        /* Colors for Agree/Disagree */
        .agree .circle {
            border-color: #2563eb;
        }

        /* Blue */
        .disagree .circle {
            border-color: #ef4444;
        }

        /* Red */
        .neutral .circle {
            border-color: #94a3b8;
        }

        /* Gray */

        /* Checked states */
        .agree input:checked+.circle {
            background: #2563eb;
            box-shadow: 0 0 0 4px #dbeafe;
        }

        .disagree input:checked+.circle {
            background: #ef4444;
            box-shadow: 0 0 0 4px #fee2e2;
        }

        .neutral input:checked+.circle {
            background: #94a3b8;
            box-shadow: 0 0 0 4px #f1f5f9;
        }

        /* Hover effects */
        .scale-option:hover .circle {
            transform: scale(1.1);
        }

        .labels {
            display: flex;
            justify-content: space-between;
            max-width: 500px;
            margin: 0 auto 10px;
            color: var(--muted);
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header class="sticky">
        <div class="container nav">
            <a class="brand" href="index.html"><span class="brand-badge">WF</span>WorkFinder</a>
            <a class="btn ghost" href="index.html">나가기</a>
        </div>
    </header>

    <main class="container">
        <!-- Progress -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>

        <!-- Question -->
        <div class="question-card">
            <h2 style="font-size:32px; margin-bottom:16px; color:var(--text); line-height:1.4">
                나는 새로운 아이디어를 내고<br>기획하는 것을 좋아한다.
            </h2>
            <p style="color:var(--muted); margin-bottom:40px">직관적으로 떠오르는 대로 솔직하게 답변해주세요.</p>

            <div class="labels">
                <span style="color:#ef4444">비동의</span>
                <span style="color:#2563eb">동의</span>
            </div>

            <div class="scale-options">
                <!-- Disagree Large -->
                <label class="scale-option disagree">
                    <input type="radio" name="q1" value="1">
                    <span class="circle size-lg"></span>
                </label>
                <!-- Disagree Medium -->
                <label class="scale-option disagree">
                    <input type="radio" name="q1" value="2">
                    <span class="circle size-md"></span>
                </label>
                <!-- Neutral -->
                <label class="scale-option neutral">
                    <input type="radio" name="q1" value="3">
                    <span class="circle size-sm"></span>
                </label>
                <!-- Agree Medium -->
                <label class="scale-option agree">
                    <input type="radio" name="q1" value="4">
                    <span class="circle size-md"></span>
                </label>
                <!-- Agree Large -->
                <label class="scale-option agree">
                    <input type="radio" name="q1" value="5">
                    <span class="circle size-lg"></span>
                </label>
            </div>

            <div style="margin-top:60px; display:flex; gap:16px; justify-content:center">
                <button class="btn ghost" style="padding:12px 24px; font-size:16px">이전</button>
                <a href="suggest.html" class="btn brand" style="padding:12px 32px; font-size:16px">다음</a>
            </div>
        </div>
    </main>
</body>

</html>
